ucsc_mailer.settings:
  path: '/admin/ucsc-mailer/settings'
  defaults:
    _form: '\Drupal\ucsc_mailer\Form\UCSCMailerSettingsForm'
    _title: 'UCSC Mailer Settings'
  requirements:
    _permission: 'administer site configuration'
ucsc_mailer.testing-page:
  path: '/admin/content-page'
  defaults:
    _controller: '\Drupal\ucsc_mailer\Controller\UCSCMailerContentController::make_mailer'
    _title: 'UCSC Mailer Content Page'
  requirements:
    _permission: 'administer site configuration'
